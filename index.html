<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LAYOUT TWO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>LOGO</h1>

        </div>
        <nav>
            <h1> Header Menu</h1>
        </nav>

    </header>
    <section class="header_bar">
        <h1>Header Bar</h1>

    </section>
    <section class="content">
     <div class="left_content">
      <h1>Left</h1>
     </div>
     <div class="center_content">
         <div class="top">
             <h1>Top</h1>
         </div>
         <div class="middle">
             <div class="middle_left">
                 <h1>Middle left</h1>
             </div>
             <div class="middle_right">
                 <h1>Middle right</h1>
             </div>
         </div>
         <div class="bottom">
             <h1>Bottom</h1>
         </div>
     </div>
     <div class="right_content">
         <h1>Right</h1>
   </div>
    </section>
    <section >
        <div class="footer">
            <h1>Footer</h1>
        </div>

    </section>
        
   
    
</body>
</html>
